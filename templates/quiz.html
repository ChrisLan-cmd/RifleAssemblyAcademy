{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Each part of SAR21 - Quiz</h3>
                    <div class="float-end">Score: <span id="score" {% if score < 0 %}class="text-danger"{% endif %}>{{ score }}</span></div>
                </div>
                <div class="card-body">
                    <img src="{{ image_url }}" alt="SAR21 Part" class="img-fluid mb-4" style="max-height: 300px;">
                    <div class="options-container" data-part-id="{{ current_part_id }}" data-question-num="{{ question_num }}">
                        {% for option in options %}
                        <button class="btn btn-outline-light btn-lg w-100 mb-2 option-btn" data-answer="{{ option }}">
                            {{ option }}
                        </button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
