{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">SAR21 Assembly Quiz</h1>
            <div class="typewriter-container mb-4">
                <span id="typed-text">Loadingâ€¦</span><span class="cursor">|</span>
            </div>
            <a href="{{ url_for('quiz', question_num=1) }}" class="btn btn-primary btn-lg">Start Quiz</a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const text = "Welcome to the SAR21 Assembly Quiz. Test your knowledge of rifle parts!";
    const typedText = document.getElementById('typed-text');
    const cursor = document.querySelector('.cursor');
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            typedText.textContent = text.substring(0, i + 1);
            i++;
            setTimeout(typeWriter, 50);
        } else {
            cursor.style.display = 'none';
        }
    }

    typeWriter();
});
</script>
{% endblock %}
