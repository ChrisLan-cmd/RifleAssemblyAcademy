{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Quiz Results</h3>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-4">You have completed the quiz!</h4>
                    <p class="display-4 mb-4">Final Score: {{ score }}</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-secondary me-2">Return to Home</a>
                        <a href="{{ url_for('quiz', question_num=1) }}" class="btn btn-primary">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
